{% block content%}

<h2 class="text-center mt-4">Login </h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter your address">
  </div>
  <div class="mb-3">
    <label  class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder="Enter your phone number">
  </div>
      <div class="mb-3">
    <label  class="form-label">Pin Number</label>
    <input type="number" class="form-control" name="pi" placeholder="Enter your pin number">
  </div>

     <div class="mb-3">
       <input type="submit" class="form-control">
     </div>

</form>
</div>

{% endblock %}

</body>
</html>
