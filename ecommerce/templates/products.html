<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content %}

<br>
<br>
<br>
<br>
    <img src="{{cat.image.url}}" class="rounded mx-auto d-block mt-5 " height="400px" width="100%">
    <h2 class="text-center">{{cat.name}}</h2>
    <p class="text-center">{{cat.description}}</p>

<br>
<br>
<br>
<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
			{% for i in product %}
					<div class="col-12 col-sm-6 col-md-4 mb-4 mb-md-5 mx-auto">
						
						<div class="card mx-auto border border-1 border-secondary shadow p-4">
							<a href="{% url 'shop:details' i.id %}" class="post-thumbnail"><img src="{{i.image.url}}"  alt="Image"  class="img-fluid"></a>
							<div class="name">
								<h2>{{i.name}}</h2>
							  <div class="post-content-entry"><b><i>
								  {{i.price}} </i></b><br>

                                             <a href="{% url 'shop:details' i.id %}" class="btn btn-primary">VIEW PRODUCT</a>




							  </div>
							</div>
						</div>
					</div>
						{% endfor %}
</div>
                    </div>
{% endblock content %}
