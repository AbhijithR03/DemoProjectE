
{% extends 'base.html' %}
{% load static%}
{% block content%}
<br>
<br>

<br>
<br>
<br>
 <div class="container mt-5 p-5 bg-dark w-100" style=" margin-bottom:100px">

{% for i in order %}

     <div class="card mb-3" style="max-width: 1000px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.product.image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{i.product.name}}</h5>
        <p class="card-text">Total amount:{{i.product.price}}</p>
          <p class="card-text">Quantity:{{i.no_of_items}}</p>
          <p class="card-text">Order on:{{i.ordered_date}}</p>
          <p class="card-text">Order id:{{i.order_id}}</p>
          <p class="card-text">DeliveryStatus:{{i.delivery_status}}</p>

      </div>
    </div>
  </div>
</div>
{% endfor %}
 </div>
{% endblock %}
